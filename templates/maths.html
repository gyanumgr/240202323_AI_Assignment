<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Area Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Function to show/hide fields based on selected shape
        function toggleFields() {
            const shape = document.getElementById('shape').value;
            const shapes = ['triangle', 'square', 'rectangle', 'circle'];

            shapes.forEach(s => {
                document.getElementById(`${s}-fields`).style.display = 'none';
            });

            if (shapes.includes(shape)) {
                document.getElementById(`${shape}-fields`).style.display = 'block';
            }

            document.getElementById('result-container').innerHTML = "";
        }

        // Function to handle form submission
        function calculateArea(event) {
            event.preventDefault(); // Prevent page reload

            const shape = document.getElementById('shape').value;
            let result = "";

            try {
                if (shape === 'triangle') {
                    const base = parseFloat(document.querySelector('input[name="base"]').value);
                    const height = parseFloat(document.querySelector('input[name="height"]').value);
                    if (isNaN(base) || isNaN(height)) throw "Invalid input!";
                    result = 0.5 * base * height;
                } else if (shape === 'square') {
                    const side = parseFloat(document.querySelector('input[name="side"]').value);
                    if (isNaN(side)) throw "Invalid input!";
                    result = side ** 2;
                } else if (shape === 'rectangle') {
                    const length = parseFloat(document.querySelector('input[name="length"]').value);
                    const width = parseFloat(document.querySelector('input[name="width"]').value);
                    if (isNaN(length) || isNaN(width)) throw "Invalid input!";
                    result = length * width;
                } else if (shape === 'circle') {
                    const radius = parseFloat(document.querySelector('input[name="radius"]').value);
                    if (isNaN(radius)) throw "Invalid input!";
                    result = Math.PI * radius ** 2;
                } else {
                    throw "Please select a shape!";
                }

                // Display the result
                document.getElementById('result-container').innerHTML = `
                    <h2 class="mt-4 text-center">Result: ${result.toFixed(2)}</h2>
                `;
            } catch (error) {
                document.getElementById('result-container').innerHTML = `
                    <div class="alert alert-danger mt-3" role="alert">
                        <p class="text-center">Error: ${error}</p>
                    </div>
                `;
            }
        }

        // Initialize fields on page load
        window.onload = toggleFields;

        // Redirect to quiz page
        function redirectToQuiz() {
            window.location.href = "/quiz"; // Update with your quiz page URL
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Shape Area Calculator</h1>

        <!-- New Button for Redirecting to Quiz -->
        <div class="text-center mb-4">
            <button class="btn btn-success" onclick="redirectToQuiz()">Go to Quiz</button>
        </div>

        <form onsubmit="calculateArea(event)">
            <div class="form-group">
                <label for="shape">Select Shape:</label>
                <select name="shape" id="shape" class="form-control" onchange="toggleFields()">
                    <option value="">-- Select --</option>
                    <option value="triangle">Triangle</option>
                    <option value="square">Square</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="circle">Circle</option>
                </select>
            </div>

            <div id="triangle-fields" class="shape-fields" style="display: none;">
                <div class="form-group">
                    <label for="base">Base:</label>
                    <input type="number" name="base" class="form-control" step="any">
                </div>
                <div class="form-group">
                    <label for="height">Height:</label>
                    <input type="number" name="height" class="form-control" step="any">
                </div>
            </div>

            <div id="square-fields" class="shape-fields" style="display: none;">
                <div class="form-group">
                    <label for="side">Side:</label>
                    <input type="number" name="side" class="form-control" step="any">
                </div>
            </div>

            <div id="rectangle-fields" class="shape-fields" style="display: none;">
                <div class="form-group">
                    <label for="length">Length:</label>
                    <input type="number" name="length" class="form-control" step="any">
                </div>
                <div class="form-group">
                    <label for="width">Width:</label>
                    <input type="number" name="width" class="form-control" step="any">
                </div>
            </div>

            <div id="circle-fields" class="shape-fields" style="display: none;">
                <div class="form-group">
                    <label for="radius">Radius:</label>
                    <input type="number" name="radius" class="form-control" step="any">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Calculate Area</button>
        </form>

        <div id="result-container" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
